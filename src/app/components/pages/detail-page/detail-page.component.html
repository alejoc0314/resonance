<div
  class="absolute z-50 w-full bg-black shadow-lg p-6 transition-all duration-300 ease-in-out text-white animate__fadeIn animate__animated"
  [style.height]="generalStateService.getRemainingHeightWithFooter()"
  [style.marginTop.px]="generalStateService.getNavbarHeight()"
  [style.marginBottom.px]="generalStateService.getFooterHeight()"
>
  <div class="w-full h-full">
    @if(songStateService.getTrackListDetails() != undefined) {
    <div
      class="song-detail-container h-full w-full flex justify-between items-center"
    >
      <div
        class="w-[60%] h-full hover:grayscale-[50%] overflow-hidden transition-colors duration-300"
      >
        <div
          id="song-bg"
          class="flex justify-center items-center w-full h-full"
          [ngStyle]="{
            'background-image':
              'url(' +
              songStateService.getTrackListDetails()![
                this.generalStateService.actualSong()
              ].album.images[0].url +
              ')',
            'background-size': 'cover',
            'background-position': 'center'
          }"
        >
          @if(playMusicService.songIsPLaying()) {
          <i
            class="fas fa-pause text-[#cec9c9] text-[4rem]"
            (click)="playMusicService.pausePlayback()"
          ></i>
          } @else {
          <i
            class="fas fa-play text-[#cec9c9] text-[4rem]"
            (click)="playMusicService.playItem()"
          ></i>
          }
        </div>
      </div>

      <div class="w-[40%] h-full pl-8">
        <app-song-recomendations-list
          [trackList]="songStateService.getTrackListDetails()"
        ></app-song-recomendations-list>
      </div>
    </div>
    }
  </div>
</div>
