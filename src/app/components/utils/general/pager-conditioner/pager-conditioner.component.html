<div class="flex justify-center mt-4">
  <button
    (click)="prevPage()"
    [disabled]="currentPage === 1"
    class="px-4 py-2 bg-gray-500 text-white rounded-md cursor-pointer disabled:opacity-50"
  >
    <i class="fa-solid fa-arrow-left"></i>
  </button>

  <span class="px-4 py-2 text-sm font-medium">PÃ¡gina {{ currentPage }}</span>

  @if(isItemListSliced) {
  <button
    (click)="nextPage()"
    [disabled]="currentPage * itemsPerPage >= originalItemList!.length"
    class="px-4 py-2 bg-gray-500 text-white rounded-md cursor-pointer disabled:opacity-50"
  >
    <i class="fa-solid fa-arrow-right"></i>
  </button>
  }
</div>
